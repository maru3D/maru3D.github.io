<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>⏺⏺⏺ maru</title>
    <link rel="stylesheet" href="/css/style.css" />
    <link rel="stylesheet" href="/css/fonts.css" />
  </head>
  <body>
    <div class="site-container">
      <!-- HEADER -->
      <header>
        <!-- LOGO -->
        <div class="logo">
          <a href="/">⭘⭘⭘ maru</a>
        </div>

        <!-- NAV -->
        <nav>
          <input type="checkbox" class="toggle-menu" />
          <div class="hamburguer"></div>
          <div class="menu">
            <div class="menu-section">
              <a class="active" href="/">Portfolio</a>
            </div>
            <div class="menu-section">
              <a href="/info">Info</a>
            </div>
          </div>
        </nav>
      </header>
      <main>
        <div class="project-images">
          <img src="/img/archer_bird.png" class="project-image small-image" />
          <img src="/img/archer_bird_turnaround.png" class="project-image large-image" />
        </div>
        <div class="project-description">
          <h3>The Archer Bird</h3>
          <p>
            Original concept by
            <a href="https://www.artstation.com/artwork/2xRdaa">Rayner Alencar</a>.
          </p>
        </div>
        <div class="project-images">
          <img src="/img/piggy.jpg" class="project-image small-image" />
          <img src="img/piggy_mesh.jpg" class="project-image large-image" />
        </div>
        <div class="project-description">
          <h3>Piggy</h3>
          <p>
            Based on a 14th century Javanese
            <a href="https://www.clevelandart.org/art/1980.16">terracota piggy bank</a>.
          </p>
        </div>
        <div class="project-images">
          <img src="/img/crab.png" class="project-image large-image" />
          <img src="/img/crab_mesh.png" class="project-image small-image" />
        </div>
      </main>
      <hr />

      <!-- FOOTER -->
      <footer>
        <a href="/props">
          <div class="footer-nav-section">
            <div class="triangle-left"></div>
            <b>PROPS</b>
          </div>
        </a>
        <a href="/environment_art">
          <div class="footer-nav-section">
            <b>ENVIRONMENT ART</b>
            <div class="triangle-right"></div>
          </div>
        </a>
      </footer>
    </div>
